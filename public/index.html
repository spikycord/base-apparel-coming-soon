<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <header></header>
  <main>
    <article>
      <div class="heading">
        <img src="./images/logo.svg" alt="logo"/>
      </div>
      <h1>We're<br /><span>coming<br />soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="sign-up">
        <input type="email" id="email" placeholder="Email Address" />
        <button id="submitBtn"><img src="./images/icon-arrow.svg" /></button><br/>
      </div>
      <p id="error-msg"></p>
      <p id="success-msg"></p>
    </article>
    <aside>
      <img src="./images/hero-desktop.jpg" alt="girl-desktop" />
    </aside>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</div>
<script src="./js/script.js" charset="utf-8"></script>  
</body>
</html>
